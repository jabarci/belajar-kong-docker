    url: "{{base_url}}:8001/plugins"
    name: Add Plugins
    description: >-
      ## File Log


      Append request and response data in JSON format to a log file. You can also specify streams (for example, /dev/stdout and /dev/stderr), which is especially useful when running Kong in Kubernetes.


      This plugin uses blocking I/O, which could affect performance when writing to physical files on slow (spinning) disks.



      ```

      {
      	"name": "file-log",
      	"config": {
      		"path": "/tmp/file.log",
      		"reopen": false
      	}
      }

      ```

      **Referensi**: https://docs.konghq.com/hub/kong-inc/file-log/


      ## Request Size Limiting


      Block incoming requests whose body is greater than a specific size in megabytes.


      ```

      {
      	"name": "request-size-limiting",
      	"config": {
      		"allowed_payload_size": 128,
      		"size_unit": "megabytes",
      		"require_content_length": false
      	}
      }

      ```

      **Referensi**: https://docs.konghq.com/hub/kong-inc/request-size-limiting/


      ## Rate Limiting


      Rate limit how many HTTP requests can be made in a given period of seconds, minutes, hours, days, months, or years. If the underlying Service/Route (or deprecated API entity) has no authentication layer, the Client IP address will be used; otherwise, the Consumer will be used if an authentication plugin has been configured.


      ```

      {
      	"name": "rate-limiting",
      	"config": {
      		"minute": 5,
      		"hour": 100,
      		"policy": "local",
      		"fault_tolerant": true,
      		"hide_client_headers": false
      	}
      }

      ```


      **Tip**: The [Rate Limiting Advanced](https://docs.konghq.com/hub/kong-inc/rate-limiting-advanced/) plugin provides the ability to apply multiple limits in sliding or fixed windows.


      **Referensi**: https://docs.konghq.com/hub/kong-inc/rate-limiting/


      ## Proxy Cache


      This plugin provides a reverse proxy cache implementation for Kong. It caches response entities based on configurable response code and content type, as well as request method. It can cache per-Consumer or per-API. Cache entities are stored for a configurable period of time, after which subsequent requests to the same resource will re-fetch and re-store the resource. Cache entities can also be forcefully purged via the Admin API prior to their expiration time.


      ```

      {
          "name": "proxy-cache",
          "config": {
              "response_code": [200],
              "request_method": ["GET", "HEAD"],
              "content_type": ["text/plain", "application/json"],
      				"cache_ttl": 300,
      				"strategy":"memory"
          }
      }

      ```


      **Referensi**: https://docs.konghq.com/hub/kong-inc/proxy-cache/


      ## Request Termination


      This plugin terminates incoming requests with a specified status code and message. This allows to (temporarily) stop traffic on a Service or a Route, or even block a Consumer.



      ```

      {
          "name": "request-termination",
          "config": {
              "status_code": 403,
              "message": "So long and thanks for all the fish!"
          }
      }

      ```


      **Referensi**: https://docs.konghq.com/hub/kong-inc/request-termination/


      ## Bot Detection


      Protects a Service or a Route from most common bots and has the capability of allowing and denying custom clients.


      ```

      {
          "name": "bot-detection"
      }

      ```
